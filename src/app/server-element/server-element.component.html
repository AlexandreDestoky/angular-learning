<div class="panel panel-default">
  <div class="panel-heading">{{ unServeur.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="unServeur.type === 'server'" style="color: red">{{
        unServeur.content
      }}</strong>
      <em *ngIf="unServeur.type === 'blueprint'">{{ unServeur.content }}</em>
    </p>
  </div>
</div>
